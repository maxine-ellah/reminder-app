<!DOCTYPE html>
<html ng-app="ReminderApp">
  <head>
    <meta charset="utf-8">
    <title>Vensa app</title>
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="left-icons">
      <p>icon 1</p>
      <p>icon 2</p>
      <p>icon 3</p>
      <p>icon 4</p>
    </div>

    <div class="left-nav" ng-controller="PanelController as panel">

      <p class="left-nav-header">vReminder</p>


      <ul>
        <li ng-class="{ selected: panel.isSelected(1) }">
          <a href="#outbox" ng-click="panel.selectTab(1)">Outbox</a>
        </li>
        <li ng-class="{ selected: panel.isSelected(2) }">
          <a href="#appointments" ng-click="panel.selectTab(2)">Appointments</a>
        </li>
      </ul>

    </div>

    <div class="templates" ng-view></div>




    <!-- AngularJS library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-route.js"></script>

    <!-- jQuery library -->
    <script src="lib/jquery-3.1.0.min.js"></script>


    <!-- Module -->
    <script src="js/app.js"></script>


    <!-- Controllers -->
    <script src="js/controllers/AppointmentsController.js"></script>
    <script src="js/controllers/OutboxController.js"></script>
    <script src="js/controllers/PanelController.js"></script>
    <script src="js/controllers/EmailController.js"></script>

    <!-- directives -->
    <script src="js/directives/emailDirective.js"></script>
    <script src="js/directives/listEmails.js"></script>


    <!-- Factories -->
    <script src="js/factories/appointmentsFactory.js"></script>


  </body>
</html>
