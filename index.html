<!DOCTYPE html>
<html ng-app="ReminderApp">
  <head>
    <meta charset="utf-8">
    <title>Vensa app</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <section ng-controller="PanelCtrl as panel">
      <ul class="nav nav-pills">
        <li ng-class="{ active: panel.isSelected(1) }">
          <a href ng-click="panel.selectTab(1)">Messages</a>
        </li>
        <li ng-class="{ active: panel.isSelected(2) }">
          <a href ng-click="panel.selectTab(2)">Outbox</a>
        </li>
      </ul>

      <div class="panel" ng-show="panel.isSelected(1)">
        <h1>Messages</h1>
        <p>Description</p>
      </div>

      <div class="panel" ng-show="panel.isSelected(2)">
        <h1>Outbox</h1>
        <p>Description</p>
      </div>


      <input type="text" ng-model="title">


    <script src="lib/angular.min.js"></script>
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/angular-route.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers/appointments.js"></script>
    <script src="js/controllers/panelController.js"></script>

    <script src="js/factories/appointmentsFactory.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
